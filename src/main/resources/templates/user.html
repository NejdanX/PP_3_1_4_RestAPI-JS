<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark" id="user-authorized-navbar">
    <script type="module" src="topNavbar.js"></script>
</nav>

<!-- left bar -->

<div class="row mt-5">
    <div class="col-2 fixed-left">
        <div th:fragment="leftmenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')" id="admin-link">
                    <a class="nav-link"
                       href="#" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link"
                       th:classappend="${'active bg-primary text-white'}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-10 bg-light">

        <h1>User profile</h1>
        <div>
            <h5>About user</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody id="user-info-body">
                        <script src="user.js"></script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
